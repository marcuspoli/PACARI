</head>

<body class="page">
  <div class="container">
  <img src="homem64.ico" width="64" height="64" style="vertical-align:middle">
    <h1>PACARI - Encriptação AES</h1>
  
    <label for="text">Texto:</label>
    <input type="text" id="text" maxlength="1000"><br>
  
    <label for="password">Senha de acesso:</label>
    <input type="password" id="password"><br>
  
    <button id="encryptButton" class="btn" aria-label="Encriptar Texto">Encriptar</button>
    <button id="decryptButton" class="btn" aria-label="Decriptar Texto">Decriptar</button>
  
    <p>Resultado: <span id="result"></span></p>
